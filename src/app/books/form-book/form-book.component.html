<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title*</mat-label>
    <input formControlName="title" matInput />
    <mat-error>The title field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ISBN</mat-label>
    <input formControlName="isbn" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Total Pages</mat-label>
    <input formControlName="totalPages" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Published Date</mat-label>
    <input formControlName="publishedDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Rating</mat-label>
    <input formControlName="rating" matInput />
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/">Cancel</a>
  </div>
</form>
